<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Interactive Login Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <form action="" method="get" class="main__form">
      <div class="inputwrapper form__inputwrapper-firstName">
        <input
          type="text"
          name=""
          id=""
          placeholder="First name"
          class="form__input"
        />
      </div>
      <div class="inputwrapper form__inputwrapper-secondName">
        <input
          type="text"
          name=""
          id=""
          placeholder="Second name"
          class="form__input"
        />
      </div>
      <div class="inputwrapper form__inputwrapper-email">
        <input
          type="email"
          name=""
          id=""
          placeholder="Email"
          class="form__input"
        />
      </div>
      <div class="inputwrapper form__inputwrapper-password">
        <input
          type="email"
          name=""
          id=""
          placeholder="Password"
          class="form__input"
        />
      </div>
      <button class="form__button btn-change">Change method</button>
      <button class="form__button btn-create">Create account</button>
    </form>
    <script src="JS/script.js"></script>
  </body>
</html>
