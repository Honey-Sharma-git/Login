<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Interactive Login Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="" class="nav__link brand-title">DesignStripes</a>
        <a href="" class="nav__link">Home</a>
        <a href="" class="nav__link">Join</a>
      </nav>
    </header>
    <main class="main">
      <header class="main__header">
        <h2 class="header__subtitle">START FOR FREE</h2>
        <h1 class="header__title">Create new account.</h1>
        <p class="header__para">Already A Member? <a href="">Log In</a></p>
      </header>
      <form action="" method="get" class="main__form">
        <div class="inputwrapper form__inputwrapper-firstName">
          <ion-icon
            name="person-circle-outline"
            class="firstName-icon"
          ></ion-icon>
          <span class="placeholder js-placeholder" data-id="1">First name</span>
          <input
            type="text"
            name=""
            id=""
            placeholder="First name"
            class="form__input js-firstNameInput"
          />
        </div>
        <div class="inputwrapper form__inputwrapper-secondName">
          <ion-icon
            name="person-circle-outline"
            class="secondName-icon"
          ></ion-icon
          ><span class="placeholder js-placeholder" data-id="1">Last name</span>
          <input
            type="text"
            name=""
            id=""
            placeholder="Last name"
            class="form__input"
          />
        </div>
        <div class="inputwrapper form__inputwrapper-email">
          <ion-icon name="mail" class="email-icon"></ion-icon>
          <input
            type="email"
            name=""
            id=""
            placeholder="Email"
            class="form__input"
          />
        </div>
        <div class="inputwrapper form__inputwrapper-password">
          <ion-icon name="eye" class="password-icon"></ion-icon>
          <input
            type="password"
            name=""
            id=""
            placeholder="Password"
            class="form__input"
          />
        </div>
        <div class="button-wrapper">
          <button class="form__button btn-change">Change method</button>
          <button class="form__button btn-create">Create account</button>
        </div>
      </form>
    </main>
    <script src="JS/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
